<!DOCTYPE html>
<html>

<head>
    <title>AK Travels</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <div class="content">
        <div class="section1">
            <h1>AK Travels</h1>
            <img src="images/travel.jpg" />
        </div>
        <div class="section2">
            <div class="btnsection">
                <button class="button1">Sign In</button>
                <button class="button2">Sign up</button>
            </div>

            <div class="formsec">
                <h1><strong>Signin</strong></h1>
                <h4>Creat Your Account</h4>
                <form class="reg">

                    <div class="box">
                        <label for="form"></label>
                        <input class="in" type="test" placeholder="Email">
                    </div>
                    <div class="box">
                        <label for="form"></label>
                        <input class="in" type="text" placeholder="Password">
                    </div>
                    <button class="submit">Submit</button>

                </form>
                <h5>Dont't have an account? Sign up</h5>
            </div>
        </div>
    </div>

</body>

</html>
